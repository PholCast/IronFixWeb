<!-- Profile section -->
<div class="profile-section">
    <div class="profile-image">
        <img src="../assets/leoPro.png" alt="Foto de perfil">
    </div>
    <div class="profile-info">
        <h1 class="profile-name">{{ currentUser?.username }}</h1>
        <div class="profile-details">
            <div class="profile-detail">
                <span class="detail-label">Empresa:</span>
                <span class="detail-value">Plomerías S.A</span>
            </div>
            <div class="profile-detail">
                <span class="detail-label">Cargo:</span>
                <span class="detail-value">Plomero</span>
            </div>
            <div class="profile-detail">
                <span class="detail-label">Teléfono:</span>
                <span class="detail-value">3052345568</span>
            </div>
            <div class="profile-detail">
                <span class="detail-label">Rol:</span>
                <span class="detail-value">{{ currentUser?.role === 'admin' ? 'Administrador' : 'Técnico' }}</span>
            </div>
            <div class="profile-detail">
                <span class="detail-label">Correo:</span>
                <span class="detail-value">{{ currentUser?.email }}</span>
            </div>
        </div>
        <button class="edit-btn">Editar</button>
    </div>
</div>
